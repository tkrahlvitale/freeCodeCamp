<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required/></label><br>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required/></label><br>
        <label id="number-label">Age <input id="number" type="number" min="16" max="140" placeholder="Enter your age" required/></label><br>
        <label>Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label><br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <label><input name="recommendation" type="radio" value="YesRec" class="inline" checked/> Definitely</label><br>
        <label><input name="recommendation" type="radio" value="MaybeRec" class="inline"/> Maybe</label><br>
        <label><input name="recommendation" type="radio" value="NoRec" class="inline"/> Not sure</label><br>
        <label>What is your favorite feature of freeCodeCamp?
          <select>
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label><br>
        <label>What would you like to see improved?</label><br>
        <label class="check_box"><input type="checkbox" value="Front"/> Front-end Projects</label>
        <label class="check_box"><input type="checkbox" value="Back"/> Back-end Projects</label>
        <label class="check_box"><input type="checkbox" value="DataVis"/> Data Visualization</label>
        <label class="check_box"><input type="checkbox" value="Challenges"/> Challenges</label>
        <label class="check_box"><input type="checkbox" value="OPComm"/> Open Source Community</label>
        <label>Any comments or suggestions?
          <textarea placeholder="Enter your comment here..."></textarea>        
        </label><br>
        <input id="submit" value="Submit" type="submit"/>
      </fieldset>
    </form>
  </body>
</html>
